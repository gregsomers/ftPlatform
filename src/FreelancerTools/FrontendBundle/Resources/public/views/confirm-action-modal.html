<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Confirm Action 
            </div>            
        </div>
    </div>
    <div class="content">
        {{modal.message}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
