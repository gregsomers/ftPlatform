<div class="row">
    <div class="col-md-6">
        <div class="box">
            <div class="title">
                Fiscal Invoice Summary
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-sm-3">
                        <h5>Receivables</h5>            
                        {{vm.receivables| currency:"$"}}
                    </div>
                    <div class="col-sm-3">
                        <h5>Paid</h5>
                        {{vm.paid| currency:"$"}}
                    </div>
                    <div class="col-sm-3">

                    </div>
                </div>                    
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
            <div class="title">
                Timesheet Summary
            </div>
            <div class="content">
                <h3>Total Unbilled Time</h3>       
                {{vm.unbilledTime | secondsToDateFormat}}
                <h3>Value of Unbilled Time</h3>
                {{vm.valueUnbilledTime | currency:"$"}}
                           
            </div>                
        </div>
    </div>
</div>
