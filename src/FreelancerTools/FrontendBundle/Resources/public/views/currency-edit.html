<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Currencies
            </div>
        </div>
    </div>
    <div class="content">    
        <form class="form-horizontal" name="currencyForm" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required="required" ng-model="modal.currency.name">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="currencyForm.$invalid" ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
