<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Clients
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <button ng-click="vm.create()" class="btn btn-sm btn-default" title="New Customer"><span class="glyphicon glyphicon-plus"></span> New</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">       

        <input type="search" placeholder="Search" class="form-control" ng-model="queryFilter"/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th ng-click="vm('name')">
                        Name
                        <span ng-show="vm.field === 'name' && !vm.order" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="vm.field === 'name' && vm.order" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in vm.clients| filter:queryFilter | orderBy: vm.sort.field : vm.sort.order">
                    <td>{{client.name}}</td>
                    <td>
                        <div class="btn-group">
                            <button ng-click="vm.edit(client)" class="btn btn-default btn-sm" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>                 
                            <button ng-really-type="delete" ng-really-click="vm.remove(client)" class="btn btn-default btn-sm deleteButton" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
