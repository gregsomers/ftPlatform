<div class="modal-header">
    <h3 class="modal-title">Payment</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="paymentForm" novalidate>

        <div class="form-group">
            <label class="control-label col-lg-2 required">Amount</label>
            <div class="col-lg-10">
                <input type="text" name="amount" class="form-control" required="required" ng-model="modal.payment.amount">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 required">Payment Date</label>
            <div class="col-lg-10">
                <input data-date-picker="" data-format="YYYY-MM-D" type="text" name="date" class="form-control" required="required" ng-model="modal.payment.date">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 required">Method</label>
            <div class="col-lg-10">
                <select name="client" class="form-control" required="required" ng-model="modal.payment.method" 
                        ng-options="method as method.name for method in modal.paymentMethods track by method.id">                        
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 required">Notes</label>
            <div class="col-lg-10">                
                <textarea type="text" name="notes" class="form-control" ng-model="modal.payment.notes"></textarea>
            </div>
        </div>

        <div class="form-group" ng-show="modal.invoice !== null">
            <div class="col-lg-10 col-lg-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="emailNotification" ng-model="modal.payment.emailNotification"> Send payment notification to client
                    </label>
                </div>                                
            </div>
        </div>    

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="paymentForm.$invalid" ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
