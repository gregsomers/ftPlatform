<div class="box">
    <div class="title">               
        <div class="clearfix">
            <div class="pull-left">Payments</div>            
        </div>
    </div>
    <div class="content">
        <input type="search" placeholder="Search" class="form-control" ng-model="queryFilter"/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Payment Date</th>
                    <th>Invoice</th>
                    <th>Client</th>
                    <th>Amount</th>
                    <th>Method</th>                    
                    <th>
                        &nbsp;
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- -->
                <tr ng-click="vm.edit(payment)" ng-repeat="payment in vm.payments | filter:queryFilter | orderBy: vm.sort.field : vm.sort.order">
                    <td>{{payment.date|myDateFormat}}</td>
                    <td>{{payment.invoice.invoiceNumber}}</td>
                    <td>{{payment.invoice.client.name}}</td>                    
                    <td>{{payment.amount | currency:"$"}}</td>
                    <td>{{payment.method.name}}</td>
                    <td>
                        <div class="btn-group">
                            <button ng-click="vm.edit(payment); $event.stopPropagation();" class="btn btn-default btn-sm" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button ng-really-type="delete" ng-really-click="vm.remove(payment);" class="btn btn-default btn-sm" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
