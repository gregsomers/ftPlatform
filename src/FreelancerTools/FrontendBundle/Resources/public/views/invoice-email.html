<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Email Invoice {{vm.invoice.invoiceNumber}} 
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <button ng-click="vm.back()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-left"></span> Back to List</button>
                    <button ng-click="vm.send()" ng-disabled="emailForm.$invalid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-envelope"> Send</span></button>   
                </div>
            </div>   
        </div>        
    </div>
    <div class="content clearfix">

        <form class="form-horizontal" name="emailForm" novalidate > 

            <div class="form-group">
                <label class="control-label col-lg-2 required" for="name">From Name</label>
                <div class="col-lg-10">
                    <input type="text" id="name" name="name" required="required" class="form-control" ng-model="vm.data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 required" for="Email">From Email</label>
                <div class="col-lg-10"><input type="text" id="Email" name="Email" required="required" class="form-control" ng-model="vm.data.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 required" for="to">To</label>
                <div class="col-lg-10">
                    <input type="text" id="to" name="to" required="required" class="form-control" ng-model="vm.data.to">
                </div>
            </div>           
            <div class="form-group">
                <label class="control-label col-lg-2" for="cc">Cc</label>
                <div class="col-lg-10"><input type="text" id="cc" name="cc" class="form-control" ng-model="vm.data.cc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="bcc">Bcc</label>
                <div class="col-lg-10">
                    <input type="text" id="bcc" name="bcc" class="form-control" ng-model="vm.data.bcc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 required" for="subject">Subject</label>
                <div class="col-lg-10">
                    <input type="text" id="subject" name="subject" required="required" class="form-control" ng-model="vm.data.subject">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2 required" for="template">Template</label>
                <div class="col-lg-10">
                    <select ng-change="vm.renderTemplate()" id="template" name="template" class="form-control" ng-model="vm.data.template" 
                            ng-options="template.id as template.name for template in vm.templates track by template.id">                        
                    </select>
                </div>                
            </div>    

            <div class="form-group">
                <label class="control-label col-lg-2" for="body">Body</label>
                <div class="col-lg-10">
                    <textarea data-ft-ckeditor id="body" name="body" rows="15" required="required" ng-model="vm.data.body"></textarea>
                </div>                
            </div>
        </form>
    </div>
</div>
