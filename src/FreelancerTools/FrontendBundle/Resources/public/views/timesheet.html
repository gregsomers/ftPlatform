<div class="box">
    <div class="title">               
        <div class="clearfix">
            <div class="pull-left">Timesheet </div>
            <div class="pull-right">
                <div class="btn-group">
                    <button ng-click="vm.toggleActive()" class="btn btn-default">Toggle Active</button>
                    <button ng-click="vm.create()" class="btn btn-default" title="New Customer"><span class="glyphicon glyphicon-plus"></span> New</button>
                </div>
            </div>   
        </div>
    </div>
    <div class="content">

        <input type="search" placeholder="Search" class="form-control" ng-model="queryFilter"/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th ng-click="vm.sort('name')" class="col-md-5">
                        Project
                        <span ng-show="vm.sort.field === 'name' && !vm.sort.order" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="vm.sort.field === 'name' && vm.sort.order" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th ng-click="vm.sort('client.name')" class="col-md-5">
                        Client
                        <span ng-show="vm.sort.field === 'client.name' && !vm.sort.order" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="vm.sort.field === 'client.name' && vm.sort.order" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th class="col-md-2">
                        &nbsp;
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="vm.show(project.id)" ng-repeat="project in vm.projects| filter:({'name':queryFilter}||{'client.name':queryFilter}) | orderBy: vm.sort.field : vm.sort.order | active:vm.showActive">
                    <td>{{project.name}}</td>
                    <td>{{project.client.name}}</td>
                    <td>
                        <div class="btn-group">
                            <button ng-click="vm.show(project.id); $event.stopPropagation();" class="btn btn-default btn-sm" title="Timeslices"><span class="glyphicon glyphicon-time"></span></button>
                            <button ng-click="vm.edit(project); $event.stopPropagation();" class="btn btn-default btn-sm" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>                 
                            <button ng-really-type="delete" ng-really-click="vm.remove(project);"  class="btn btn-default btn-sm" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>                       
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
