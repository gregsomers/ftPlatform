<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Settings 
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <button ng-disabled="projectForm.$invalid" ng-click="vm.save()" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-floppy-disk"> Save</span></button>                                        
                </div>
            </div>   
        </div>        
    </div>
    <div class="content clearfix">

        <form class="form-horizontal" name="settingsForm" novalidate > 

            <tabset>
                <tab active="vm.tab[0].active" heading="Email">
                    <p>&nbsp;</p>
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">SMTP Host</label>
                        <div class="col-lg-10">
                            <input type="text" name="email_host" class="form-control" ng-model="vm.settings.email_host.value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">SMTP Port</label>
                        <div class="col-lg-10">
                            <input type="text" name="email_port" class="form-control" ng-model="vm.settings.email_port.value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">SMTP Security</label>
                        <div class="col-lg-10">
                            <select  name="email_security" required="required" class="form-control" ng-model="vm.settings.email_security.value">
                                <option value="none">None</option>
                                <option value="ssl">SSL</option>
                                <option value="tls">TLS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">SMTP User</label>
                        <div class="col-lg-10">
                            <input type="text" name="email_user" class="form-control" ng-model="vm.settings.email_user.value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">SMTP Password</label>
                        <div class="col-lg-10">
                            <input type="text" name="email_user" class="form-control" ng-model="vm.settings.email_password.value">
                            <span class="help-block">Leave blank to keep current password</span>
                        </div>
                    </div>                  

                </tab>
                <tab active="vm.tab[1].active" heading="Invoices">
                    <p>&nbsp;</p>
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">Next ID</label>
                        <div class="col-lg-10">
                            <input type="text" name="invoice_next_id" class="form-control" ng-model="vm.settings.invoice_next_id.value">
                        </div>
                    </div>     
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">Next ID Prefix</label>
                        <div class="col-lg-10">
                            <input type="text" name="invoice_prefix" class="form-control" ng-model="vm.settings.invoice_prefix.value">
                        </div>
                    </div>     
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">Default Terms</label>
                        <div class="col-lg-10">
                            <textarea expandable-textarea type="text" name="invoice_default_terms" class="form-control" ng-model="vm.settings.invoice_default_terms.value"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-2 required">Always CC Email</label>
                        <div class="col-lg-10">
                            <input type="email" name="invoice_alwayscc" class="form-control" ng-model="vm.settings.invoice_alwayscc.value">
                            <span class="help-block">The entered email address will always be CC'd on any emails sent to clients</span>
                        </div>
                    </div>     
                    
                    <div class="form-group">
                        <label class="control-label col-lg-2 required">Always BCC Email</label>
                        <div class="col-lg-10">
                            <input type="email" name="invoice_alwaysbcc" class="form-control" ng-model="vm.settings.invoice_alwaysbcc.value">
                            <span class="help-block">The entered email address will always be BCC'd on any emails sent to clients</span>
                        </div>
                    </div>     

                    <div class="form-group ">
                        <div class="col-lg-10 col-lg-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="invoice_payment_reminder" ng-model="vm.settings.invoice_payment_reminder.value"> Send Automatic Payment Reminder Email
                                </label>
                            </div>                                
                        </div>
                    </div>                  

                    <div class="form-group">
                        <label class="control-label col-lg-2 required">Days Before Due to Send Payment Reminder</label>
                        <div class="col-lg-10"> 
                            <input type="text" name="invoice_payment_reminder_delay" class="form-control" ng-model="vm.settings.invoice_payment_reminder_delay.value">
                        </div>
                    </div>

                </tab>
            </tabset>

        </form>
    </div>
</div>
