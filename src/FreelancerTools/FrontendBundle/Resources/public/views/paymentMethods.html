<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Payment Methods
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <button ng-click="vm.create()" class="btn btn-sm btn-default" title="New Customer"><span class="glyphicon glyphicon-plus"></span> New</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">       

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="method in vm.methods| orderBy: vm.sort.field : vm.sort.order">
                    <td>{{method.name}}</td>
                    <td>
                        <div class="btn-group">
                            <button ng-click="vm.edit(method)" class="btn btn-default btn-sm" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>                 
                            <button ng-really-type="delete" ng-really-click="vm.remove(method)" class="btn btn-default btn-sm deleteButton" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
