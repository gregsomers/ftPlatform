<div class="box">
    <div class="title">
        <div class="clearfix">
            <div class="pull-left">
                Payment Method
            </div>
        </div>
    </div>
    <div class="content">    
        <form class="form-horizontal" name="methodForm" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required="required" ng-model="modal.method.name">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="methodForm.$invalid" ng-click="modal.ok()">Save</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
</div>
